<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	 <meta name="apple-mobile-web-app-capable" content="yes">
         <meta name="apple-mobile-web-app-status-bar-style" content="black">
         <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center disply-4 mb-3">Unit Conventer</h1>

		<form>
			<div class="form-group">
				<input class="form-control form-control-lg"type= "number"name="inputValue"id="inputValue"placeholder="Enter Pounds...">
			</div>
			
		</form>
		<div id="output">
			<!--Gram-->
			<div class="card bg-primary mb-2">
				<div class="card-header">
				  <h4>Grams</h4>
			       <div id="gram">	
			       </div>	  
			    </div>
		    </div>
				
		<!--kilogram-->
			<div class="card bg-success mb-2">
				<div class="card-header">
				 <h4>Kilogram</h4>
			      <div id="kg">	
			      </div>	  
			    </div>
		    </div>
			<!--Ounce-->
			<div class="card bg-danger ">
				<div class="card-header">
				  <h4>Ounces</h4>
			       <div id="oz">	
			       </div>	  
			    </div>
	        </div>
	    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
