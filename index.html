<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	 <meta name="apple-mobile-web-app-capable" content="yes">
         <meta name="apple-mobile-web-app-status-bar-style" content="black">
         <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center disply-4 mb-3">Unit Conventer</h1>

		<form>
			<div class="input-group">
				<input class="form-control form-control-lg" type="number" name="inputValue" id="inputValue" placeholder="Enter data...">
				<div class="input-group-append">
					<select class="btn" id="unit">
						 
					<optgroup label="Weight">
						<option >lbs</option>
						<option>grams</option>
						<option>kilograms</option>
						<option>onces</option>
					</optgroup>
					<optgroup label="Temperature">
						<option></option>
						<option>Fahrenheit</option>
						<option>Centigrade</option>
					</optgroup>
					<optgroup label="Distance">
						<option>meters</option>
						<option>miles</option>
						<option>inches</option>
					</optgroup>
					</select>
					
				</div>
			</div>
			
		</form>
		<br>
		<div id="output">
			
	    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
